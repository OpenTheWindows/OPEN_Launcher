<div class="form-horizontal">
    <div class="container">
        <h1><b>Логирај се</b></h1>

        <div class="form-group">
            <label class="col-sm-2 control-label">Корисничко име</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Корисничко име" [(ngModel)]="usernameFilter" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Профил</label>
            <div class="col-sm-10">
                <div class="col-sm-4 col-md-3 col-lg-2" *ngFor="#user of allUsers | usersFilter:usernameFilter">
                    <label class="col-sm-2 control-label">{{user.name}}</label>
                    <div class="col-sm-10">
                        <img src="{{user.profileImg}}" class="img-circle" width="100" height="100" 
                        [class.selected-user]="ShouldApplySelectedUserCss(user)"
                        (click)="selectUser(user)" />
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-10 col-sm-push-2">
                <div class="col-sm-4 text-left" *ngIf="selectedUser">
                    <input type="button" class="btn btn-primary col-sm-12 center-block" value="Логирај се" (click)="login()" />
                </div>
                <div class="col-sm-4 text-center">
                    <a class="btn btn-primary col-sm-12 center-block" [routerLink]="['/Register']">Креирај нов профил</a>
                </div>
                <div class="col-sm-4 text-center" *ngIf="selectedUser">
                    <input type="button" class="btn btn-primary col-sm-12 center-block" value="Избриши профил" (click)="deleteUser()" />
                </div>
            </div>
        </div>
    </div>
</div>
