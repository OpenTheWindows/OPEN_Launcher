<div class="form-horizontal">
    <div class="container">
        <div class="well form-group">
            <label class="col-sm-2 control-label">Слика</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" disabled value="{{selectedImage}}" placeholder="Одбери слика" />
                <div class="fileUpload btn btn-primary">
                    <span class="glyphicon glyphicon-upload" aria-hidden="true"></span>
                    <span class="glyphicon-class">Одбери слика</span>
                    <input type="file" class="upload" (change)="onChange($event)" multiple/>
                </div>
                <input type="button" class="btn btn-success" value="Upload" (click)="uploadFile()" [disabled]="!selectedFiles" />
            </div>
        </div>
    </div>
</div>
