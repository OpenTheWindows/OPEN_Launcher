
<div class="registerView">
    <h1>Креирај нов профил</h1>  
    Внеси корисничко име:
    <input type="text" name="userName" #box (keyup)="0"><br/>
    <p>Одбери слика: </p>
    <ul id="pics">
    <li *ngFor="#path of paths" (click)="onSelect(path)" [class.selected]="path === selectedPath" ><img  src="{{path.path}}"></li>;
    </ul>
    <br/>
    <br/><br/>
    <div *ngIf="selectedPath">
        <div><label>Вашиот профил:</label></div>
        <label>Вашето име:</label>
        <p>{{box.value}}</p>
      <img src="{{selectedPath.path}}">
      
    </div>
    <button onclick="createUser(user)" href="#" >Креирај</button>    
</div>
