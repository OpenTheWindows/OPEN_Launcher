<div class="alert alert-danger" *ngIf="errorMesage" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> {{errorMesage}}
</div>
<div class="form-horizontal">
    <div class="container">
        <form #user="ngForm" (ngSubmit)="addUser(user.value)">
            <div class="form-group">
                <label class="col-sm-2 control-label">Корисничко име</label>
                <div class="col-sm-10">
                    <input type="text" ngControl="name" required class="form-control" placeholder="Корисничко име" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Слика</label>
                <div class="col-sm-10">
                    <div class="col-sm-4 col-md-3 col-lg-2 top-buffer" *ngFor="#img of allImages">
                        <div class="col-sm-10">
                            <img src="{{img}}" class="img-circle" 
                            (click)="onSelect(img)" 
                            [class.selected]="img === selectedImage" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Вашиот профил:</label>
                <div class="col-sm-10">
                    <div class="profileBox">
                        <div class="title text-center">
                            <label>{{user.value.name}}</label>
                        </div>
                        <div><img src="{{selectedImage}}"></div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <button type="submit" class="btn btn-primary">Креирај</button>
                </div>
            </div>
        </form>
    </div>
</div>
