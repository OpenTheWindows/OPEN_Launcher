<div class="form-horizontal">
  <div class="container">
    <form #user="ngForm" (ngSubmit)="addUser(user.value)">
      <div class="form-group">
        <label class="col-sm-2 control-label">Корисничко име</label>
        <div class="col-sm-10">
          <input type="text" ngControl="name" id="username" class="form-control" placeholder="Корисничко име" required />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Слика</label>
        <div class="col-sm-10">
          <div class="col-sm-4 col-md-3 col-lg-2 top-buffer" *ngFor="#img of allImages">
            <div class="col-sm-10">
              <img src="{{img}}" class="img-circle" (click)="onSelect(img)" [class.selected]="img === selectedImage" />
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Вашиот профил:</label>
        <div class="col-sm-10">
          <div class="profileBox" id="username">
            <div class="title text-center">
              <label>{{user.value.name}}</label>
            </div>
            <div><img src="{{selectedImage}}"></div>
          </div>
        </div>
      </div>
      <settings [userSettings]="newUser.userSettings"></settings>
      <div class="form-group">
        <div class="col-sm-1 col-sm-offset-2">
          <button type="submit" id="createNewUser" class="btn btn-primary" [disabled]="!user.valid">Креирај</button>
        </div>
        <div class="col-sm-4">
          <a class="btn btn-default" id="backToLogin" [routerLink]="['/Login']">Назад</a>
        </div>
      </div>

    </form>
  </div>
</div>
