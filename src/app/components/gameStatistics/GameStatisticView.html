<div class="container">

  <select class="form-control" [ngModel]="games">
    <option *ngFor="#game of games">{{game | translate }}</option>
</select>
  <table class="table table-striped" [hidden] ="!stats" >
    <thead>
      <tr>
        <td *ngFor="#header of statisticTable[0].headers">
          {{header | translate}}
        </td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="#stat of stats">
        <td>{{stat.deviceType | translate}}
        </td>
        <td>{{ 'DURATION' | translate: {hours: stat.duration.hours, minutes: stat.duration.minutes, seconds: stat.duration.seconds} }}
        </td>
        <td>{{stat.iterationsPassed}}
        </td>
        <td>{{stat.invalidClicksCount}}
        </td>
      </tr>
    </tbody>
  </table>

</div>
