<div id="bgColor" class=" form-group top-buffer">
  <label class="col-sm-2 control-label">Позадина:</label>
  <div class="col-sm-10">
    <div class="radio">
      <label class="h4">
        <input #inColor name="bgColorOption" type="radio" value="0" [checked]="shouldBeChecked(inColor.value)" (click)="selectBackgroundColor(inColor.value)"
        />Во боја
      </label>
    </div>
    <div class="radio">
      <label class="h4">
        <input #blackWhite name="bgColorOption" type="radio" value="1" [checked]="shouldBeChecked(blackWhite.value)" (click)="selectBackgroundColor(blackWhite.value)"
        />Црно-бела
      </label>
    </div>
  </div>
</div>

<div id="pointer" class="form-group top-buffer">
  <label class="col-sm-2 control-label">Покажувач:</label>
  <div class="col-sm-10">
    <div *ngFor="#img of allPointerImages; #i=index" class="col-sm-6 col-md-3 col-lg-2 top-buffer">
      <img id="pointer-size-{{i}}" src="{{img}}" class="img-circle" [class.selected]="shouldApplySelectedPointerSizeCss(i)" (click)="selectPointerSize(i)"
      />
    </div>
  </div>

  <div class="col-sm-10 col-sm-offset-2">
    <div *ngFor="#color of availablePointerColors" class="col-sm-6 col-md-3 col-lg-2 top-buffer">
      <div id="pointer-color-{{color}}" class="pointer-color-{{color}} color-box img-circle" [class.selected]="shouldApplySelectedPointerColorCss(color)"
        (click)="selectPointerColor(color)"></div>
    </div>
  </div>
</div>

<div id="deviceType" class=" form-group top-buffer">
  <label class="col-sm-2 control-label">Асистивни уреди:</label>
  <div class="col-sm-10">
    <div class="radio">
      <label class="h4">
        <input #mouse name="deviceTypesOption" type="radio" value="0" [checked]="shouldDeviceTypeBeChecked(mouse.value)" (click)="selectDeviceType(mouse.value)"
        />Глувче
      </label>
    </div>
    <div class="radio">
      <label class="h4">
        <input #touchscreen name="deviceTypesOption" type="radio" value="1" [checked]="shouldDeviceTypeBeChecked(touchscreen.value)" (click)="selectDeviceType(touchscreen.value)"
        />Екран на допир
      </label>
    </div>
     <div class="radio">
      <label class="h4">
        <input #trackball name="deviceTypesOption" type="radio" value="2" [checked]="shouldDeviceTypeBeChecked(trackball.value)" (click)="selectDeviceType(trackball.value)"
        />Тракбол
      </label>
    </div>
    <div class="radio">
      <label class="h4">
        <input #joystick name="deviceTypesOption" type="radio" value="3" [checked]="shouldDeviceTypeBeChecked(joystick.value)" (click)="selectDeviceType(joystick.value)"
        />Џојстик
      </label>
    </div>
  </div>
</div>
