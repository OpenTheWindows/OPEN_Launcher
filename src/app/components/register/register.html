<div class="form-horizontal">
  <div class="container-fluid">

    <div class="col-sm-4 col-md-3 col-lg-2 top-buffer">
      <div class="row text-center">
        <label>{{ 'PREVIEW_PROFILE' | translate }}:</label>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="profileBox center-block">
            <div class="text-center" *ngIf="user.name">
              <label>{{user.name}}</label>
            </div>
            <div><img src="{{user.profileImg}}" class="img-circle gray-border"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-sm-8 col-md-9 col-lg-10">
      <form [ngFormModel]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group top-buffer">
          <label class="col-sm-2 control-label">{{ 'ENTER_USERNAME' | translate }}:</label>
          <div class="col-sm-8 col-md-4 col-lg-2">
            <input type="text" ngControl="name" id="username" pattern="^[\u00C0-\u1FFF\u2C00-\uD7FF\w1-9]+$" class="form-control" placeholder="{{ 'ENTER_USERNAME_PLACEHOLDER' | translate }}"
              [(ngModel)]='user.name' />
          </div>
        </div>

        <div class="form-group top-buffer">
          <label class="col-sm-2 control-label">{{ 'PHOTO' | translate }}:</label>
          <div class="col-sm-10">
            <div class="col-sm-6 col-md-3 col-lg-2 top-buffer" *ngFor="#img of allImages">
              <img src="{{img}}" class="img-circle" (click)="onSelect(img)" [class.selected]="img === user.profileImg" />
            </div>
          </div>
        </div>

        <div class="form-group top-buffer">
          <settings [userSettings]="user.userSettings"></settings>
        </div>

        <div class="form-group top-buffer">
          <a class="btn btn-default" id="backToLogin" [routerLink]="['/Login']">
            <span class="glyphicon glyphicon-chevron-left">&nbsp;</span>{{ 'BACK' | translate }}
          </a>
          <button type="submit" id="createNewUser" class="btn btn-primary" [disabled]="!registerForm.valid">
            {{ 'CREATE' | translate }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
